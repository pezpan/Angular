<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes">
      <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio | truncador : 200 : true}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion | date}} </small></p>

        <button (click)="verHeroe(heroe.id)" type="button" name="button" class="btn btn-outline-primary btn-block">Ver más...</button>

        <!-- Es necesario poner la barra para decirle que es una ruta relativa desde donde se encuentra, que es /heroes -->
        <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más link...</a> -->
      </div>
    </div>
</div>
